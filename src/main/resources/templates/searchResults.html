<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler - Căutare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { padding-top: 20px; }
        .container { max-width: 1000px; }
        .card-body-scroll {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            padding: 10px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Căutare Pagini Scanate</h1>

    <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
            <a class="nav-link" href="/">Acasă</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/status">Status Crawler</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/search">Căutare Pagini</a>
        </li>
    </ul>

    <div class="card mb-4">
        <div class="card-header">
            <h5>Caută după Cuvânt Cheie</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/search}" method="get">
                <div class="input-group">
                    <input type="text" name="keyword" class="form-control" placeholder="Introdu cuvântul cheie..." th:value="${keyword}">
                    <button type="submit" class="btn btn-primary">Caută</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5>Rezultate Căutare (<span th:text="${searchResults.size()}">0</span>)</h5>
        </div>
        <div class="card-body">
            <div th:if="${searchResults.isEmpty()}" class="alert alert-info">
                Niciun rezultat găsit pentru cuvântul cheie '<strong th:text="${keyword}"></strong>'.
                Încearcă să scanezi mai multe pagini sau alt cuvânt cheie.
            </div>
            <div th:each="result : ${searchResults}" class="card mb-3">
                <div class="card-header">
                    <h6 class="mb-0"><a th:href="${result.url.url}" th:text="${result.pageTitle != null && !result.pageTitle.isEmpty() ? result.pageTitle : result.url.url}" target="_blank">Titlul Paginii</a></h6>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        <strong>URL:</strong> <a th:href="${result.url.url}" th:text="${result.url.url}" target="_blank"></a>
                    </p>
                    <p class="card-text">
                        <strong>Conținut:</strong>
                    <div class="card-body-scroll">
                        <small th:text="${result.contentText.length() > 500 ? result.contentText.substring(0, 500) + '...' : result.contentText}"></small>
                    </div>
                    </p>
                    <p class="card-text" th:if="${result.metadata != null && !result.metadata.isEmpty()}">
                        <strong>Metadata:</strong> <small th:text="${result.metadata}"></small>
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
