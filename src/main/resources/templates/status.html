<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler - Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { padding-top: 20px; }
        .container { max-width: 1000px; }
        .status-badge { margin-left: 10px; }
    </style>

    <meta http-equiv="refresh" content="5">
</head>
<body>
<div class="container">
    <h1 class="mb-4">Status Crawler</h1>

    <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
            <a class="nav-link" href="/">Acasă</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/status">Status Crawler</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/search">Căutare Pagini</a>
        </li>
    </ul>

    <p class="fs-5">Stare curentă:
        <span th:if="${isCrawlerRunning}" class="badge bg-success status-badge">Rulează</span>
        <span th:unless="${isCrawlerRunning}" class="badge bg-secondary status-badge">Oprit</span>
    </p>

    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header bg-success text-white">
                    URL-uri Vizitate (<span th:text="${visitedUrls.size()}">0</span>)
                </div>
                <div class="card-body">
                    <div th:if="${visitedUrls.isEmpty()}" class="alert alert-info">
                        Niciun URL vizitat încă.
                    </div>
                    <ul class="list-group list-group-flush scrollable-list" style="max-height: 400px; overflow-y: auto;">
                        <li th:each="url : ${visitedUrls}" class="list-group-item">
                            <a th:href="${url.url}" th:text="${url.url}" target="_blank"></a>
                            <small class="text-muted d-block" th:text="${'Vizitat la: ' + #temporals.format(url.visitDate, 'dd-MM-yyyy HH:mm:ss')}"></small>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header bg-warning text-dark">
                    URL-uri în Așteptare (<span th:text="${pendingUrls.size()}">0</span>)
                </div>
                <div class="card-body">
                    <div th:if="${pendingUrls.isEmpty()}" class="alert alert-info">
                        Niciun URL în așteptare.
                    </div>
                    <ul class="list-group list-group-flush scrollable-list" style="max-height: 400px; overflow-y: auto;">
                        <li th:each="url : ${pendingUrls}" class="list-group-item">
                            <span th:text="${url.url}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header bg-danger text-white">
                    URL-uri Eșuate (<span th:text="${failedUrls.size()}">0</span>)
                </div>
                <div class="card-body">
                    <div th:if="${failedUrls.isEmpty()}" class="alert alert-info">
                        Niciun URL eșuat.
                    </div>
                    <ul class="list-group list-group-flush scrollable-list" style="max-height: 400px; overflow-y: auto;">
                        <li th:each="url : ${failedUrls}" class="list-group-item">
                            <span th:text="${url.url}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
