<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler - Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { padding-top: 20px; }
        .container { max-width: 1000px; }
        .status-badge { margin-left: 10px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0"></h1> <!-- Titlul aplicației -->

        <!-- Secțiunea de autentificare/înregistrare, aliniată la dreapta -->
        <div sec:authorize="isAuthenticated()">
            <span class="me-3">Salut, <strong th:text="${username}">Utilizator</strong>!</span>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-outline-danger btn-sm">Deconectare</button>
            </form>
        </div>

</div>
    <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
            <a class="nav-link" href="/">Acasă</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/status">Status Crawler</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/search">Căutare Pagini</a>
        </li>
    </ul>

    <p class="fs-5">Stare curentă:
        <span th:if="${isCrawlerRunning}" class="badge bg-success status-badge">Rulează</span>
        <span th:unless="${isCrawlerRunning}" class="badge bg-secondary status-badge">Oprit</span>
    </p>

    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header bg-success text-white">
                    URL-uri Vizitate (<span id="visitedCount" th:text="${visitedUrls.size()}">0</span>)
                </div>
                <div class="card-body">
                    <div th:if="${visitedUrls.isEmpty()}" class="alert alert-info" id="visitedEmptyMessage">
                        Niciun URL vizitat încă.
                    </div>
                    <ul class="list-group list-group-flush scrollable-list" style="max-height: 400px; overflow-y: auto;" id="visitedUrlsList">
                        <!-- Acestea vor fi populate dinamic de JavaScript, dar le lăsăm pentru prima încărcare -->
                        <li th:each="url : ${visitedUrls}" class="list-group-item">
                            <a th:href="${url.url}" th:text="${url.url}" target="_blank"></a>
                            <small class="text-muted d-block" th:text="${'Vizitat la: ' + #temporals.format(url.visitDate, 'dd-MM-yyyy HH:mm:ss')}"></small>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header bg-warning text-dark">
                    URL-uri în Așteptare (<span id="pendingCount" th:text="${pendingUrls.size()}">0</span>)
                </div>
                <div class="card-body">
                    <div th:if="${pendingUrls.isEmpty()}" class="alert alert-info" id="pendingEmptyMessage">
                        Niciun URL în așteptare.
                    </div>
                    <ul class="list-group list-group-flush scrollable-list" style="max-height: 400px; overflow-y: auto;" id="pendingUrlsList">
                        <li th:each="url : ${pendingUrls}" class="list-group-item">
                            <span th:text="${url.url}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header bg-danger text-white">
                    URL-uri Eșuate (<span id="failedCount" th:text="${failedUrls.size()}">0</span>)
                </div>
                <div class="card-body">
                    <div th:if="${failedUrls.isEmpty()}" class="alert alert-info" id="failedEmptyMessage">
                        Niciun URL eșuat.
                    </div>
                    <ul class="list-group list-group-flush scrollable-list" style="max-height: 400px; overflow-y: auto;" id="failedUrlsList">
                        <li th:each="url : ${failedUrls}" class="list-group-item">
                            <span th:text="${url.url}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Conectat: ' + frame);

            stompClient.subscribe('/topic/crawlerStatus', function (message) {
                showCrawlerStatus(JSON.parse(message.body));
            });
        }, function (error) {
            console.error('Eroare de conectare STOMP: ' + error);
            setTimeout(connect, 5000);
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        console.log("Deconectat");
    }

    function showCrawlerStatus(statusUpdate) {
        // 1. Actualizare Badges (Numere)
        var statusBadge = document.querySelector('.status-badge');
        if (statusUpdate.isRunning) {
            statusBadge.classList.remove('bg-secondary');
            statusBadge.classList.add('bg-success');
            statusBadge.textContent = 'Rulează';
        } else {
            statusBadge.classList.remove('bg-success');
            statusBadge.classList.add('bg-secondary');
            statusBadge.textContent = 'Oprit';
        }

        document.getElementById('visitedCount').textContent = statusUpdate.visitedCount;
        document.getElementById('pendingCount').textContent = statusUpdate.pendingCount;
        document.getElementById('failedCount').textContent = statusUpdate.failedCount;

        // 2. Actualizare Liste (Adăugare dinamică)
        if (statusUpdate.recentUrl && statusUpdate.recentStatus) {
            let listId = null;
            let emptyMsgId = null;

            if (statusUpdate.recentStatus === 'VISITED') {
                listId = 'visitedUrlsList';
                emptyMsgId = 'visitedEmptyMessage';
            } else if (statusUpdate.recentStatus === 'FAILED') {
                listId = 'failedUrlsList';
                emptyMsgId = 'failedEmptyMessage';
            }

            if (listId) {
                const list = document.getElementById(listId);
                const emptyMsg = document.getElementById(emptyMsgId);

                // Ascundem mesajul "Niciun URL..."
                if (emptyMsg) emptyMsg.style.display = 'none';

                // Creăm elementul nou
                const li = document.createElement('li');
                li.className = 'list-group-item list-group-item-action animate__animated animate__fadeIn'; // Clase Bootstrap + animație (opțional)

                // Formatăm data curentă
                const now = new Date().toLocaleTimeString();

                if (statusUpdate.recentStatus === 'VISITED') {
                    li.innerHTML = `
                        <a href="${statusUpdate.recentUrl}" target="_blank" class="fw-bold text-decoration-none">${statusUpdate.recentUrl}</a>
                        <small class="text-muted d-block">Vizitat acum (${now})</small>
                    `;
                } else {
                    li.innerHTML = `
                        <span class="text-danger">${statusUpdate.recentUrl}</span>
                        <small class="text-muted d-block">Eșuat acum (${now})</small>
                    `;
                }

                // Adăugăm la începutul listei
                list.insertBefore(li, list.firstChild);

                // 3. Curățenie (păstrăm doar ultimele 20 elemente ca să nu blocăm browserul)
                if (list.children.length > 20) {
                    list.removeChild(list.lastChild);
                }
            }
        }
    }

    window.onload = function() {
        connect();
    };
    window.onbeforeunload = function() {
        disconnect();
    };
</script>
</body>
</html>
